<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <div th:replace="fragments/config :: config"></div>
    <title>Listagem</title>
</head>
<body>
    <div th:replace="fragments/header :: cabecalho"></div>  
    <div>
        <h1>Listagem de Alunos</h1>
        <div th:replace="fragments/buscar :: src"></div>
<table class="table table-striped">
    <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>Matricula</th>
        <th>E-mail</th>
        <th>CPF</th>
        <th>Ações</th>
    </tr>
    <tr th:if="${alunos.empty}">
        <td colspan="2">Sem Alunos</td>
    </tr>
    <tr th:each="aluno : ${alunos}">
        <td><span th:text="${aluno.id}"> Id </span></td>
        <td><span th:text="${aluno.nome}"> Matrícula </span></td>
        <td><span th:text="${aluno.matricula}"> Nome </span></td>
        <td><span th:text="${aluno.email}"> Email </span></td>
        <td><span th:text="${aluno.cpf}"> CPF </span></td>


        <td>
            <a class="btn btn-outline-danger btn-sm"
            th:href="@{/aluno/excluir/{id}(id=${aluno.id})}"
            th:data-confirm-delete="|Você gostaria de apagar ${aluno.nome}?|"
            onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
             Apagar<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                 <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                 <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
               </svg>
         </a>

         <a class="btn btn-outline-primary btn-sm"
            th:href="@{/aluno/alterar/{id}(id=${aluno.id})}">Editar<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
             <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
             <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
           </svg>
         </a>

        </td>
    </tr>
  </table>
    </div>



<div th:replace="fragments/footer :: rodape"></div>
</body>
</html>
